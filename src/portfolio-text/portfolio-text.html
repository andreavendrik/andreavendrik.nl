<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="portfolio-text">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

      h1 {
        max-width:800px;
        font-family:'Work Sans', sans-serif;
        font-size:35px;
        line-height:48px;
        font-weight: 400;
      }


    </style>

      <h1>[[content]]</h1>

    </div>

  </template>

  <script>
  Polymer({
    is: 'portfolio-text',
    properties: {
      content:String,
    }
  });
  </script>

</dom-module>
