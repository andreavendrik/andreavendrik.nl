          <portfolio-project id="project-ps"

          <portfolio-project id="project-ts"
          my-carousel-id="12"
          slideshow-images='["../portfolio-project/images/True_Story/ts_00.jpg",
          "../portfolio-project/images/True_Story/ts_01.png",
          "../portfolio-project/images/True_Story/ts_02.png", "../portfolio-project/images/True_Story/ts_03.png",
          "../portfolio-project/images/True_Story/ts_04.jpg", "../portfolio-project/images/True_Story/ts_05.jpg", "../portfolio-project/images/True_Story/ts_06.jpg"]'
          title="True Story?"
          title-label="app design & visual identity"
          description-what="application and visual identity"
          description-for="graduation project Master of Graphic Design, AKV St. Joost">
          Following the What Where Whom How Who project I developed a more ambitious project originating from the same trail of thought: a journalists’ job is riddled with making choices. One event can be retold in millions of ways. Is there one valid version, or an endless parade of subjective ones? Or, using the title of this project: is there such a thing as a True Story?<br><br>

          I developed a prototype for an app that raises these questions, by showing the user a different news headline on the same event with each swipe. The app generates these automatically, drawing from a large collection of words and images found to describe this event in different news media. Users can read the headline as a whole, or cut it up in its original segments. They can manipulate the headlines by swapping segments, view extensive source information, read the original news articles and filter the headlines based on newspaper and date.<br><br>

          The app contained 5 news cases that were reported on extensively. In theory, the app would be updated weekly with a new recent case, making it an alternative news platform.<br><br>

          The exhibition took place in MOTI (Museum Of The Image) from July until September 2015. Visitors could try out a prototype of the app. On display were different headlines from three cases, which could also be taken as postcards.
          </portfolio-project>

          description-for="autonomous project about getting older">

          Ever since I passed early adulthood I have amused myself collecting the little, yet unmistakable clues in life that tell me I am getting older. Such as owning proper rain attire, successfully caring for my plants, and not understanding why people use Snapchat. I kept a list on my computer, and as it was growing, I thought it would be a great source for an illustration series. I created a typeface to accompany the illustrations. The texts are in Dutch.<br><br>

          title="What Where Whom How Who"
          title-label="editorial design"
          description-what="book"
          description-for="autonomous project about the death of Michael Brown">
          On August 9, 2014 in Ferguson, Missouri, Michael Brown was shot by police officer Darren Wilson. As Michael Brown was African American, it was placed in line with other recent cases of police violence against black people. Being the final straw for many, it caused great outrage across the entire country.<br><br>

          When an event like this happens all involved parties, news media and others concerned try to make sense of it all within a heartbeat. Guided by different understandings and interests, the event is perceived and retold in many different ways. With Ferguson it was no different.<br><br>

          I started collecting the words that were used in different American news sources and on Twitter to fill in the different key elements of the story: the what (e.g. ‘incident’; ‘murder’), the where (e.g. ‘Ferguson’, ‘black town with white police force’), the who (e.g. ‘man’, ‘high school graduate’), the how (e.g. ‘shot’, ‘executed’), and by who (e.g. ‘police officer’, ‘six year veteran’). I assembled all of these words in five booklets. Together, they make up the full account of what happened in Ferguson. Every time you turn a page, a different version is created.<br><br>

          ‘What, Where, Who, How, Whom?’ shows how one event can be reported in millions of ways.
          </portfolio-project>

          title-label="exhibition & editorial design"
          description-what="exhibition and book"
          description-for="photographer Ad Nuis & Paradox">
          Oil & Paradise, 10 trips to Azerbaijan is a project by photographer Ad Nuis. It consists of an audiovisual installation, accompanying exhibition at the Nederlands Fotomuseum (up in summer 2014), book app and print on demand photobook. Together with <a href="http://iamjykim.tumblr.com/" target="_blank">Jinyoung Kim</a> and <a href="http://www.alessandrocarosso.com/" target="_blank">Alessandro Carosso</a> I was asked to design and cooperate with <a href="http://www.paradox.nl/" target="_blank">Paradox</a> in the editing of the exhibition and book.<br><br>

          When Ad Nuis turned fifty and took stock of his life and work, it was time for a new adventure. In a Tin Tin fashion, he went to discover a new world of money, power, women.<br>

          Correspondingly, the book is humbly designed to give the feeling of a diary, a record of a personal journey. The exhibition leans more heavily on the destination: Azerbaijan. The drama of the gallons of oil, the absurt new wealth, the splendor, glamorized appearances and corruption are reflected in the design.<br><br>

          The book is <a href="https://itunes.apple.com/nl/app/oil-paradise/id885792805?mt=8&uo=4">digitally available in the app store for €3,59</a> and as a <a href="http://ydocfoundation.org/oilandparadise/" target="_blank">Blurb print on demand book</a>.<br><br>

          description-what="alternative newspaper"
          description-for="autonomous project">
          B:g (bericht: gemist, message: missed) is the title of an imaginary newspaper supplement. The content is made up of ‘messages’ that have each been put together by crossing out words from a randomly selected newspaper article, until a single sentence remains. These sentences make up little stories which all share an element of humour, surprise or lunacy.<br>

          The title ‘message: missed’ refers to the reader having failed to discover these messages in the original news articles, while they were certainly worth reading. B:g breaks away from the usually crammed ordinary newspaper and makes for an interesting read."
