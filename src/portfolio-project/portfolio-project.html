<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../project-slideshow/project-slideshow.html">
<dom-module id="portfolio-project">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

      h1 {
        font-family: 	'base-9-sans', sans-serif;
        letter-spacing: -1px;
        font-weight:600;
        font-size: 35px;
        margin:20px 0px 0px 0px;
      }
      @media (max-width:700px) {
        h1 {
          font-size:35px;
        }
      }


      h2 {
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        margin:0px;
      }

      h3 {
        font-family: 'Work Sans';
        font-weight: 600;
        font-size: 12px;
        margin:0px;
      }

      .project-container {
        width:100%;
        background-color: var(--container-color, white);
        position:relative;
        display:flex;
        flex-direction: column;
      }

      figure {
        margin:auto;
        padding:40px;
        max-width:1100px;
        min-height:500px;
        text-align:center;
        object-fit: cover;
      }
        @media (max-width: 1280px) {
          figure {
            max-width:800px;
          }
        }
        @media (max-width: 700px) {
          figure {
            min-height:auto;
            width:100%;
            padding:0px;
          }
        }

      figure img {
        max-width:100%;
        max-height:800px;
      }
      @media (max-width: 1280px) {
        figure img {
          max-height:600px;
        }
      }

      .title-block {
        background-color:white;
        opacity:0.9;
        padding:20px;
        display:inline-block;
        position:absolute;
        left:30px;
        bottom:100px;
        max-width:370px;
      }
      .title-block h1 {
        margin-top:10px;
      }
      @media (max-width: 700px) {
        .title-block {
          position:relative;
          left:auto;
          padding:20px;
          bottom:auto;
          max-width:100%;
          background-color:transparent;
        }
      }

      #description-container {
        position:absolute;
        bottom:0;
        left:0;
        right:0;
        margin-bottom: 25px;
      }
      @media (max-width:700px) {
        #description-container {
          position:relative;
          margin-bottom:20px;
        }
      }

      #show-description-button {
        font-family:'Work Sans', sans-serif;
        background-color:rgba(255,255,255,0.9);
        border: 1px solid #E7001C;
        border-bottom:0px;
        color:#E7001C;
        display: inline-block;
        padding: 12px;
        font-size:16px;
        width:165px;
        height:50px;
        text-align:center;
        display:flex;
        align-items:center;
        justify-content: center;
        z-index:21;
        margin-left:30px;
      }
      @media (max-width:700px) {
        #show-description-button {
          background-color:rgba(255,255,255,0.8);
          position:relative;
          bottom:auto;
          left:auto;
          margin:0px 0px 15px 15px;
        }
      }
      #show-description-button[hidden] {
        background-color:rgba(255,255,255,0.1);
        border: 1px solid #E7001C;
      }
      #show-description-button[hidden] svg {
        fill:#FF001F;
        margin-left:10px;
        transform:rotate(0deg);
      }
      #show-description-button[hidden]:hover {
        background-color:rgba(255,255,255,0.9);
        transition:0.2s;
      }
      #show-description-button svg {
        fill:#FF001F;
        margin-left:10px;
        transform:rotate(45deg);
        transform-origin: center;
        transition:0.2s;
      }

      #description-block {
        display:flex;
        justify-content: center;
        box-sizing:border-box;
        width:100%;
        background-color: white;
        opacity:0.95;
        color:black;
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        line-height:22px;
        z-index:20;
        max-height:9999px;
        margin-bottom: -25px;
        overflow:hidden;
      }
      #description-block[hidden] {
        max-height:0px;
        margin-bottom: 0px;
      }
      @media (max-width:700px) {
        #description-block {
          background-color:rgba(255,255,255,0.8);
          margin-bottom:0px;
          margin-top:-15px;
          flex-direction:column;
          position:relative;
          opacity:1;
        }
        #description-block[hidden] {
          margin-top:0px;
        }
      }
      #description-block p {
        margin:4px 0px 16px 0px;
      }

      .description-details {
        min-width:150px;
        max-width:200px;
        flex:1;
        padding:20px;
      }
      @media (max-width:700px) {
        .description-details {
          max-width:100%;
          padding: 20px 25px 0px 25px;
        }
      }

      .description-main {
        flex:1;
        display:flex;
        flex-direction: column;
        max-width:650px;
        min-height:200px;
        padding:20px;
      }
      @media (max-width:700px) {
        .description-main {
          padding: 0px 25px 20px 25px;
        }
      }

      .description-bodytext {
        column-count:2;
        column-gap:30px;
        column-fill: auto;
      }
        @media (max-width:800px) {
          .description-bodytext {
            padding-right:50px;
            column-count:1;
          }
        }
        @media (max-width:700px) {
          .description-bodytext {
            padding-right:0px;
            max-width:100%;
          }
        }

      #description-heading-for {
        width:100%;
      }

      project-slideshow {
        --indicator-color:var(--slideshow-indicator-color);
      }


    </style>

    <section class="project-container">


      <figure>
        <project-slideshow
        my-carousel-id="[[myCarouselId]]"
        images="[[slideshowImages]]"
        navigation-hidden="[[!hideDescription]]"
        >
        </project-slideshow>
      </figure>

      <div class="title-block">
        <h2>[[titleLabel]]</h2>
        <h1>[[title]]</h1>
      </div>

      <div id="description-container">

        <button
        id="show-description-button"
        hidden$="[[hideDescription]]"
        on-tap="toggleDescription">about project
          <svg version="1.1" id="plus-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 15 15" style="width:15px; height:15px" xml:space="preserve">
             <g class="line-vertical">
               <rect x="7" width="1" height="15"/>
             </g>
             <g class="line-horizontal">
               <rect x="0" y="7" width="15" height="1"/>
             </g>
          </svg>

        </button>

        <div id="description-block" hidden$="[[hideDescription]]">
          <div class="description-details">
            <h3 class="description-heading">title</h3>
            <p class="description-shorts">[[title]]</p>
            <h3 class="description-heading">what</h3>
            <p class="description-shorts">[[descriptionWhat]]</p>
            <h3 class="description-heading" id="description-heading-for">for</h3>
            <p class="description-shorts">[[descriptionFor]]</p>
          </div>
          <div class="description-main">
            <h3 class="description-heading">description</h3>
            <p class="description-bodytext"><content></content></p>
          </div>
        </div>

      </div>

    </section>


  </template>

  <script>
  Polymer({
    is: 'portfolio-project',
    properties: {
      image: String,
      title: String,
      titleLabel: String,
      descriptionTitle: String,
      containerColor: String,
      descriptionWhat: String,
      descriptionFor: String,
      slideshowImages: Array,
      myCarouselId: String,
      hideDescription: {
        type: Boolean,
        value: true,
      }
    },

    toggleDescription:function() {
      this.hideDescription = !this.hideDescription
    }
  });
  </script>

</dom-module>
