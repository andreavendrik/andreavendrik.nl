<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../project-slideshow/project-slideshow.html">
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<dom-module id="portfolio-project">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

      h1 {
        font-family: 	'base-9-sans';
        letter-spacing: -1px;
        font-weight:600;
        font-size: 40px;
        margin:20px 0px 0px 0px;
      }

      h2 {
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        margin:0px;
      }

      h3 {
        font-family: 'Work Sans';
        font-weight: 600;
        font-size: 12px;
        margin:0px;
      }

      .project-container {
        width:100%;
        background-color: var(--container-color, white);
        position:relative;
        display:flex;
        flex-direction: column;
      }

      figure {
        margin:auto;
        padding:40px;
        max-width:1100px;
        min-height:500px;
        text-align:center;
      }
        @media (max-width: 1280px) {
          figure {
            max-width:800px;
          }
        }
        @media (max-width: 700px) {
          figure {
            min-height:auto;
            width:100%;
            padding:0px;
          }
        }

      figure img {
        max-width:100%;
        max-height:800px;
      }
      @media (max-width: 1280px) {
        figure img {
          max-height:600px;
        }
      }

      .title-block {
        background-color:white;
        opacity:0.9;
        padding:20px;
        display:inline-block;
        position:absolute;
        left:30px;
        bottom:100px;
        max-width:380px;
      }
      .title-block h1 {
        margin-top:10px;
      }
      @media (max-width: 700px) {
        .title-block {
          position:relative;
          left:auto;
          padding:25px;
          bottom:auto;
          max-width:100%;
          background-color:transparent;
        }
        .title-block h2 {

        }
      }

      #show-description {
        font-family:'Work Sans', sans-serif;
        background-color: transparent;
        color: #E7001C;
        border: 1px solid #E7001C;
        display: inline-block;
        padding: 12px;
        font-size:16px;
        width:165px;
        height:50px;
        text-align:center;
        position:absolute;
        left:30px;
        bottom:30px;
        display:flex;
        align-items:center;
        justify-content: center;
      }
      @media (max-width:700px) {
        #show-description {
          position:relative;
          bottom:auto;
          left:auto;
          margin:0px 0px 25px 25px;
        }
      }
      #show-description img {
        width:15px;
        height:15px;
        padding-left:10px;
        box-sizing:content-box;
      }
      #show-description:hover {
        background-color:white;
        transition: 0.3s;
      }

      #description-block {
        display:flex;
        position:absolute;
        justify-content: center;
        bottom:0px;
        box-sizing:border-box;
        width:100%;
        background-color: white;
        opacity:0.9;
        color:black;
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        line-height:24px;
        padding:20px 20px;
      }
      @media (max-width:700px) {
        #description-block {
          flex-direction:column;
          position:relative;
          opacity:1;
        }
      }
      #description-block p {
        margin:4px 0px 16px 0px;
      }

      .description-details {
        min-width:150px;
        max-width:200px;
        flex:1;
        padding-right:30px;
      }
      @media (max-width:700px) {
        .description-details {
          max-width:100%;
          padding: auto;
        }
      }


      .description-bodytext {
        flex:1;
        display:flex;
        flex-direction: column;
        max-width:650px;
      }
      @media (max-width:700px) {
        .description-text {
          max-width:100%;
        }
      }

      .description-text {
        column-count:2;
        column-gap:30px;
      }
      @media (max-width:700px) {
        .description-text {
          column-count:1;
        }
      }

      #description-block[hidden] {
        display:none;
      }

      #description-heading-for {
        width:100%;
      }

      #description-container {
        position:relative;
      }

    </style>

    <section class="project-container">


      <figure>
        <project-slideshow
        my-carousel-id="[[myCarouselId]]"
        images="[[slideshowImages]]">
        </project-slideshow>
      </figure>

      <div class="title-block">
        <h2>[[titleDescription]]</h2>
        <h1>[[title]]</h1>
      </div>

      <div id="description-container">

        <button id="show-description" on-tap="toggleDescription">about project<img src="../portfolio-project/images/icon-01.svg"></button>

        <div id="description-block" hidden$="[[hideDescription]]">
          <div class="description-details">
            <h3 class="description-heading">what</h3>
            <p class="description-shorts">[[descriptionWhat]]</p>
            <h3 class="description-heading" id="description-heading-for">for</h3>
            <p class="description-shorts">[[descriptionFor]]</p>
          </div>
          <div class="description-bodytext">
            <h3 class="description-heading">description</h3>
            <p class="description-text"><content></content></p>
          </div>
        </div>

      </div>

    </section>


  </template>

  <script>
  Polymer({
    is: 'portfolio-project',
    properties: {
      image: String,
      title: String,
      titleDescription: String,
      containerColor: String,
      descriptionWhat: String,
      descriptionFor: String,
      slideshowImages: Array,
      myCarouselId: String,
      hideDescription: {
        type: Boolean,
        value: true,
      }
    },

    toggleDescription:function() {
      this.hideDescription = !this.hideDescription
    }
  });
  </script>

</dom-module>
