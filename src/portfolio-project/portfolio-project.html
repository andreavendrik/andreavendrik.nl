<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="portfolio-project">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

      h1 {
        font-family: 'Bagnard';
        font-size: 40px;
        margin:20px 0px 0px 0px;
      }

      h2 {
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        margin:0px;
      }

      .project-container {
        width:100vw;
        background-color: var(--container-color, white);
        position:relative;
      }

      figure {
        max-width:800px;
        margin:auto;
        padding:40px;
      }

      figure img {
        max-width:100%;
        max-height:100%;
      }

      .title-block {
        background-color:white;
        opacity:0.9;
        padding:20px;
        display:inline-block;
        position:absolute;
        left:25px;
        bottom:100px;
      }

      button {
        background-color: transparent;
        color: #FF001F;
        border: 1px solid #FF001F;
        display: inline-block;
        padding: 12px;
        font-size:16px;
        width:140px;
        height:50px;
        text-align:center;
        position:absolute;
        left:25px;
        bottom:30px;
      }

    </style>

    <div class="project-container">

      <figure>
        <img src$="[[resolveUrl(image)]]">
      </figure>

      <div class="title-block">
        <h2>[[titleDescription]]</h2>
        <h1>[[title]]</h1>
      </div>

      <button type="show-description">about project</button>
    </div>
  </template>

  <script>
  Polymer({
    is: 'portfolio-project',
    properties: {
      image: String,
      title: String,
      titleDescription: String,
      containerColor: String,
    }
  });
  </script>

</dom-module>
