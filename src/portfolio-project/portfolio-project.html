<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="test.js"></script>
<dom-module id="portfolio-project">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

      h1 {
        font-family: 'Bagnard';
        font-size: 40px;
        margin:20px 0px 0px 0px;
      }

      h2 {
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        margin:0px;
      }

      h3 {
        font-family: 'Work Sans';
        font-weight: 500;
        font-size: 12px;
        margin:0px;
      }

      .project-container {
        width:100%;
        background-color: var(--container-color, white);
        position:relative;
        display:flex;
        flex-direction: column;
      }

      figure {
        margin:auto;
        padding:40px;
        max-width:1100px;
      }
      @media (max-width: 1280px) {
        figure {
          max-width:800px;
        }
      }
      @media (max-width: 700px) {
        figure {
          width:100%;
          padding:40px 0px;
        }
      }

      figure img {
        max-width:100%;
        max-height:100%;
      }

      .description-container {
        background-color: transparent;
      }
        @media (max-width:700px) {
          .description-container {
            background-color: white;
            opacity:0.9;
          }
        }

      .title-block {
        background-color:white;
        opacity:0.9;
        padding:20px;
        display:inline-block;
        position:absolute;
        left:30px;
        bottom:100px;
      }
      @media (max-width: 700px) {
        .title-block {
          position:relative;
          left:auto;
          bottom:auto;
          width:100%;
          background-color:transparent;
        }
      }

      #show-description {
        background-color: transparent;
        color: #FF001F;
        border: 1px solid #FF001F;
        display: inline-block;
        padding: 12px;
        font-size:16px;
        width:140px;
        height:50px;
        text-align:center;
        position:absolute;
        left:30px;
        bottom:30px;
      }
      @media (max-width:700px) {
        #show-description {
          position:relative;
          bottom:auto;
          left:auto;
          margin:0px 0px 20px 20px;
        }
      }

      #show-description:hover {
        background-color:white;
        transition: 0.3s;
      }

      #description-block {
        display:flex;
        position:absolute;
        justify-content: center;
        bottom:0px;
        box-sizing:border-box;
        width:100%;
        background-color: black;
        opacity:0.9;
        color:white;
        font-family: 'Work Sans';
        font-weight: 400;
        font-size: 16px;
        line-height:24px;
        padding:30px 20px;
      }

      .description-left {
        min-width:150px;
        max-width:200px;
        flex:1;
        padding-right:30px;
      }

      .description-right {
        flex:1;
        display:flex;
        flex-direction: column;
        min-width:450px;
        max-width:650px;
      }

      .description-text {
        column-count:2;
        column-gap:30px;
      }

      #description-block[hidden] {
        display:none;
      }

      #description-heading-for {
        width:100%;
      }

    </style>

    <div class="project-container">

      <figure>
        <img src$="[[resolveUrl(image)]]">
      </figure>

      <div class="description-container">
        <div class="title-block">
          <h2>[[titleDescription]]</h2>
          <h1>[[title]]</h1>
        </div>

        <button id="show-description" on-tap="toggleDescription">about project</button>
      </div>

        <div id="description-block" hidden$="[[hideDescription]]">

        <div class="description-left">
          <h3 class="description-heading">what</h3>
          <p class="description-shorts">[[descriptionWhat]]</p>

          <h3 class="description-heading" id="description-heading-for">for</h3>
          <p class="description-shorts">[[descriptionFor]]</p>
        </div>

        <div class="description-right">
          <h3 class="description-heading">description</h3>
          <p class="description-text">[[descriptionBody]]</p>
        </div>

      </div>

    </div>


  </template>

  <script>
  Polymer({
    is: 'portfolio-project',
    properties: {
      image: String,
      title: String,
      titleDescription: String,
      containerColor: String,
      descriptionBody: String,
      descriptionWhat: String,
      descriptionFor: String,
      hideDescription: {
        type: Boolean,
        value: true,
      }
    },

    toggleDescription:function() {
      this.hideDescription = !this.hideDescription
    }
  });
  </script>

</dom-module>
